<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sistema Agendamento</title>
</head>

<body>

    <div id="app">
        <header class="navbar">
            <div class="logo-perfil">
                <a href="#" class="logo-header">
                    <img src="../img/logo.png" alt="">
                </a>
                <h1>Secretaria</h1>
            </div>
            <nav>
                <div class="input-pesquisa">
                    <select name="input-pesquisa" id="input-pesquisa">
                        <option value="exames" selected>exames</option>
                        <option value="paciente">exames</option>
                        <option value="nome">exames</option>
                        <option value="cpf">exames</option>
                        <option value="boletim">exames</option>
                    </select>

                    <div class="pesquisa">
                        <input type="text">
                        <img src="../img/icon/search-sharp.svg" alt="">
                    </div>
                </div>

                <ul class="links-navbar">
                    <li><img src="../img/icon/notifications-sharp-white.png" alt=""></li>
                    <li><img src="../img/icon/settings-sharp-white.png" alt=""></li>
                </ul>
            </nav>
        </header>

        <main class="main-principal">
            <ul class="sidebar">
                <li class="categoria-sidebar">
                    <ul>
                        <li class="item-principal" id="categoria-sidebar-agenda-todos">Agenda</li>
                        <li id="categoria-sidebar-agenda-semana">Esta Semana</li>
                        <li id="categoria-sidebar-agenda-mes">Este Mês</li>
                    </ul>
                </li>
                <li class="categoria-sidebar">
                    <ul>
                        <li class="item-principal" id="categoria-sidebar-exames-todos">Todos os Exames</li>
                        <li id="categoria-sidebar-exames-concluidos">Concluídos</li>
                        <li id="categoria-sidebar-exames-pendentes">Pendentes</li>
                        <li id="categoria-sidebar-exames-cancelados">Cancelados</li>
                    </ul>
                </li>
                <li class="categoria-sidebar">
                    <ul>
                        <li class="item-principal" id="categoria-sidebar-gdl-todos">GDL</li>
                        <li id="categoria-sidebar-gdl-encaminhar">Encaminhar ao GDL</li>
                    </ul>
                </li>
                <li class="categoria-sidebar">
                    <ul>
                        <li class="item-principal" id="categoria-sidebar-relatorios-todos">Todos os Relatórios</li>
                        <li id="categoria-sidebar-relatorios-diario">Diário</li>
                        <li id="categoria-sidebar-relatorios-semanal">Semanal</li>
                        <li id="categoria-sidebar-relatorios-mensal">Mensal</li>
                        <li id="categoria-sidebar-relatorios-anual">Anual</li>
                    </ul>
                </li>
            </ul>

            <section class="sec-main-principal">

                <div class="area-tabela">
                    <div class="titulo-filtros">
                        <h1>Todos os Relatórios</h1>

                        <div class="area-filtros">
                            <select name="select-relatorio-tipo" id="select-relatorio-tipo">
                                <option value="select-relatorio-tipo-todos">tipo</option>
                                <option value="select-relatorio-tipo-diario">diário</option>
                                <option value="select-relatorio-tipo-semanal">semanal</option>
                                <option value="select-relatorio-tipo-anual">anual</option>
                            </select>
                            <select name="select-relatorio-data" id="elect-relatorio-data">
                                <option value="select-relatorio-data-todos">período</option>
                                <option value="select-relatorio-data-hoje">Hoje</option>
                                <option value="select-relatorio-data-seteDias">7 dias</option>
                                <option value="select-relatorio-data-trintaDias">30 dias</option>
                                <option value="select-relatorio-data-essaSemana">Essa Semana</option>
                                <option value="select-relatorio-data-esseMes">Esse Mês</option>
                                <option value="select-relatorio-data-esseAno">Esse Ano</option>
                                <option value="select-relatorio-data-personalizado">personalizado</option>
                            </select>
                            <select name="select-relatorio-ordenar" id="select-relatorio-ordenar">
                                <option value="select-relatorio-ordenar-recente">Mais Recente</option>
                                <option value="select-relatorio-ordenar-antigo">antigo</option>
                                <option value="select-relatorio-ordenar-nome">nome</option>
                            </select>
                        </div><!-- .area-filtros -->
                    </div> <!-- .titulo-filtros -->

                    <table class="tabela-padrao" id="tabela-todos-relatorios">
                        <thead></thead>

                        <tbody></tbody>

                    </table>
                </div> <!-- .area-tabela -->

                <footer>
                    <img src="../img/logo-black.png" alt="">
                </footer>
            </section>
        </main>
    </div>
    
    <!-- ====================== SCRIPTS ====================== -->

    <!-- ÍCONES = https://ionic.io/ionicons/  -->
    <script type="module" src="../ts/main.ts"></script>

</body>

</html>
